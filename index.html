<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Word Counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="text">
            <textarea id="textbox" placeholder="Paste/type your content here to be counted."></textarea>
        </div>
        <div id="details">
            <div>
                <span class="h1">Words:</span>
                <span class="h1" id="words">0</span>
            </div>
            <div>
                <span class="h1">Characters:</span>
                <span class="h1" id="chars">0</span>
            </div>
        </div>
        <div id="footer">Simple Word Counter</div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
